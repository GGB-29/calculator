<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="scripts/operations.js" defer></script>
    <script src="scripts/dom.js" defer></script>
    <script src="scripts/events.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display"></div>
        <div id="buttons">
            <button class="digit">0</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit point">.</button>

            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">รท</button>

            <button id="equals">=</button>
            <button id="clear">CE</button>
        </div>
    </div>
</body>
</html>
